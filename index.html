<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Rick and Morty API</h1>
        <form id="search-form">
                <input type="text" id="search-option">
                <button>Show me what you got!</button>
        </form>
    </header>
    <main>
        <section id="paging-section">
            <button>&lt; Previous</button>
            <div>
                Page <span id="current-page">1</span>
                of <span id="total-pages">20</span>
            </div>
            <button>Next &gt;</button>
        </section>
        <ul id="character-list">
            <li>
                <h2>Rick Sanchez</h2>
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Image of Rick Sanchez">
                <p id="species">Species: Human</p>
                <p>Appears in 31 episodes</p>
                <p>Status: Alive</p>
            </li>
        </ul>
    </main>
    <script type="module" src="src/index.js"></script>
</body>
</html>
